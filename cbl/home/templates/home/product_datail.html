{% extends 'home/base.html'%}

{%block content%}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
      <li class="breadcrumb-item"><a href="/category/{{product.category.id}}/{{product.category.slug}}">{{product.category.title}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ product.title}}</li>
    </ol>
  </nav> 

<div class="row mt-3">
      <div class="col-lg-4 col-md-6 mb-2">
        <div class="card h-100">
          <a href="#"></a><img class="card-img-top" style="" width=50px src="{{product.image.url}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.title}}</a>
            </h4>
            <h5>{{product.price}} Ñ€esos.</h5>
            <p class="card-text">{{product.description}}</p>
            <p>{{product.weight}} g.</p>


            <form action="/order/addtoshopcart/{{product.id}}" method="POST">
              {% csrf_token %}
              <div class="product-btn">
                <div class="qty-input">
                  <span class="tex-uppercase">Cantidad:</span>
                  <input style="margin-bottom: 5px;" type="number" name="quantity" type="number" value="1" min="1" max="10">
                  <button type="submit" class="btn btn-danger">Agregar al carrito de compras</button>
               </div>
              </div>
            </form>
            



          </div>
        </div>
      </div>
    </div>  



{%endblock%}
